<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RockPaperScissor</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">Rock Paper Scissor</div>
        <div class="container">
            <div class="title">Choose your weapon...!</div>
            <div class="playground">
                <div  >
                    <div class="display" id="computer">
                        <img id="comImg" src="./img/question.png" alt="">
                    </div>
                    <div class="dText" id="comText">COMPUTER</div>
                </div>
                <div class="x" id="x">X</div>
                <div  >
                    <div class="display" id="user">
                        <img id="userImg" src="./img/question.png" alt="">
                    </div>
                    <div class="dText" id="userText">USER</div>
                </div>
                
            </div>
            <div class="game">
                <button class="button" id="rock">
                    <img class="img" src="./img/fist.png" alt="rock">
                </button>
                <button class="button" id="paper">
                    <img class="img" src="./img/hand-paper.png" alt="paper">
                </button>
                <button class="button" id="scissor">
                    <img class="img" src="./img/scissors.png" alt="scissor">
                </button>

            </div>
            <div class="menu">
                <div class="menu-content">
                    <div class="result">dello</div>
                <button id="play-again">play Again</button>
            </div>
                
        </div>
        
        <script src="script.js"></script>
    </head>
    <body>
    </body>

</html>
